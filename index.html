    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
    }
    .prototype-container {
      position: relative;
      display: grid;
      grid-template-columns: 1fr;
      overflow: hidden;
      width: 100%;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      padding-left: 1rem;
      border-left: 4px solid #3b82f6;
    }
    .rating {
      color: #f59e0b;
    }
    .eth-badge {
      background-color: rgba(52, 152, 219, 0.1);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.2);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
    }
    .eth-badge i {
      margin-right: 0.25rem;
    }
    .nav-link {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
      cursor: pointer;
    }
    .nav-link:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    .nav-link.active {
      background-color: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }
    .sidebar {
      height: calc(100vh - 4rem);
      position: sticky;
      top: 4rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .course-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .course-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .star-rating {
      cursor: pointer;
    }
    .star-rating i:hover ~ i {
